<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
         <main>

            <div class="image-container">
              <picture >
              <source media="(min-width: 1440px)" src="assets/images/image-product-desktop.jpg">
              <source media="(min-width: 375px)" src="assets/images/image-product-mobile.jpg">
              <img class="product-image" src="assets/images/image-product-mobile.jpg" alt="">
              </picture>
            </div>
        
            <div class="product-info">
                <div class="product-type">PERFUME</div>
                <div class="product-name">Gabrielle Essence Eau De Parfum</div>
              
                <div class="product-description">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.
                </div>
              
                <div class="prices">
                  <div class="promotion-price">$149.99</div> <div class="normal-price">$169.99</div>
                </div>
              
                <div class="button-container">
                  <button class="cart-button"><img class="cart-icon" src="assets/images/icon-cart.svg">Add to Cart</button>
                </div>

            </div>

         </main>

</body>
</html>
